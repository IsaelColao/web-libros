{% extends "base.html" %}

{% block titulo %} Lista de autores {% endblock %}

{% block contenido %} 

<div class="card">
    <div class="card-header">
        <a
            name=""
            id=""
            class="btn btn-success"
            href="{% url 'crear_autor' %}"
            role="button"
            >Agregar nuevo autor</a>
        
    </div>

    <div class="card-body">
        <h4 class="card-title">Autores</h4>
        
        <div class="table-responsive">
            <table class="table">
                <thead>
                    <tr>
                        <th scope="col">Nombre</th>
                        <th scope="col">Fecha de nacimiento</th>
                        <th scope="col">Acciones</th>
                    </tr>
                </thead>
                    <!-- <a name="" id="" class="btn btn-info" href="{% url 'editar' %}" role="button" >Editar</a> 
                        |
                        <a name="" id="" class="btn btn-danger" href="#" role="button" >Borrar</a> </td> 
                    -->
                <tbody>
                    {% for autor in autores %}
                    
                    <tr>
                        <td>{{ autor.nombre }}</td>
                        <td>{{ autor.fecha_nacimiento }}</td>
                        <td>
                            <a name="" id="" class="btn btn-info" href="{% url 'editar_autor' autor.id %}" role="button" >Editar</a> 
                            |
                            <a name="" id="" class="btn btn-danger" href="{% url 'eliminar_autor' autor.id %}" role="button" >Borrar</a> </td></td>
                    </tr>
                    
                    {% endfor %}
                    
                </tbody>
            </table>
        </div>
        
    </div>
    
</div>


{% endblock %}
